<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion DDR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #0078d7;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0078d7;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion au Tableau de Bord</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Adresse Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se Connecter</button>
        </form>
        <p id="message"></p>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        
        // VOS CLÉS SUPABASE (Identiques à index.html et testDDR.html)
        const SUPABASE_URL = 'https://ejirdcqcmmeybgitonmw.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqaXJkY3FjbW1leWJnaXRvbm13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1OTY2MjYsImV4cCI6MjA3NzE3MjYyNn0.4E93ufwJ-RIjV9qT0I4t3GiI9NIzVzN_ktwDPswT7ic'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        const form = document.getElementById('login-form');
        const messageElement = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageElement.textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Tentative de connexion
            const { error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Affichage de l'erreur
                messageElement.textContent = `Erreur de connexion : ${error.message}`;
            } else {
                // Succès : Redirection vers la page de démarrage (index.html)
                // index.html vérifiera alors la session et redirigera vers testDDR.html
                window.location.href = './index.html'; 
            }
        });
    </script>
</body>
</html>
